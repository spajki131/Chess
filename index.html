<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c3c5d236ed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comme:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chess</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="interface">
        <div class="blackInfo info">Black</div>
        <div class="chessboard">
          <div class="whiteSquare square">
            <span class="number">8</span><i class="fas fa-chess-rook"></i>
          </div>
          <div class="blackSquare square">
            <i class="fas fa-chess-knight"></i>
          </div>
          <div class="whiteSquare square">
            <i class="fas fa-chess-bishop"></i>
          </div>
          <div class="blackSquare square">
            <i class="fas fa-chess-queen"></i>
          </div>
          <div class="whiteSquare square">
            <i class="fas fa-chess-king"></i>
          </div>
          <div class="blackSquare square">
            <i class="fas fa-chess-bishop"></i>
          </div>
          <div class="whiteSquare square">
            <i class="fas fa-chess-knight"></i>
          </div>
          <div class="blackSquare square">
            <i class="fas fa-chess-rook"></i>
          </div>
          <div class="blackSquare square">
            <span class="number">7</span><i class="fas fa-chess-pawn"></i>
          </div>
          <div class="whiteSquare square">
            <i class="fas fa-chess-pawn"></i>
          </div>
          <div class="blackSquare square">
            <i class="fas fa-chess-pawn"></i>
          </div>
          <div class="whiteSquare square">
            <i class="fas fa-chess-pawn"></i>
          </div>
          <div class="blackSquare square">
            <i class="fas fa-chess-pawn"></i>
          </div>
          <div class="whiteSquare square">
            <i class="fas fa-chess-pawn"></i>
          </div>
          <div class="blackSquare square">
            <i class="fas fa-chess-pawn"></i>
          </div>
          <div class="whiteSquare square">
            <i class="fas fa-chess-pawn"></i>
          </div>
          <div class="whiteSquare square"><span class="number">6</span></div>
          <div class="blackSquare square"></div>
          <div class="whiteSquare square"></div>
          <div class="blackSquare square"></div>
          <div class="whiteSquare square"></div>
          <div class="blackSquare square"></div>
          <div class="whiteSquare square"></div>
          <div class="blackSquare square"></div>
          <div class="blackSquare square"><span class="number">5</span></div>
          <div class="whiteSquare square"></div>
          <div class="blackSquare square"></div>
          <div class="whiteSquare square"></div>
          <div class="blackSquare square"></div>
          <div class="whiteSquare square"></div>
          <div class="blackSquare square"></div>
          <div class="whiteSquare square"></div>
          <div class="whiteSquare square"><span class="number">4</span></div>
          <div class="blackSquare square"></div>
          <div class="whiteSquare square"></div>
          <div class="blackSquare square"></div>
          <div class="whiteSquare square"></div>
          <div class="blackSquare square"></div>
          <div class="whiteSquare square"></div>
          <div class="blackSquare square"></div>
          <div class="blackSquare square"><span class="number">3</span></div>
          <div class="whiteSquare square"></div>
          <div class="blackSquare square"></div>
          <div class="whiteSquare square"></div>
          <div class="blackSquare square"></div>
          <div class="whiteSquare square"></div>
          <div class="blackSquare square"></div>
          <div class="whiteSquare square"></div>
          <div class="whiteSquare square">
            <span class="number">2</span
            ><i class="fas fa-chess-pawn whitePiece"></i>
          </div>
          <div class="blackSquare square">
            <i class="fas fa-chess-pawn whitePiece"></i>
          </div>
          <div class="whiteSquare square">
            <i class="fas fa-chess-pawn whitePiece"></i>
          </div>
          <div class="blackSquare square">
            <i class="fas fa-chess-pawn whitePiece"></i>
          </div>
          <div class="whiteSquare square">
            <i class="fas fa-chess-pawn whitePiece"></i>
          </div>

            <i class="fas fa-chess-pawn whitePiece"></i>
          </div>
          <div class="whiteSquare square">
            <i class="fas fa-chess-pawn whitePiece"></i>
          </div>
          <div class="blackSquare square">
            <i class="fas fa-chess-pawn whitePiece"></i>
          </div>
          <div class="blackSquare square">
            <span class="number">1</span><span class="letter">a</span
            ><i class="fas fa-chess-rook whitePiece"></i>
          </div>
          <div class="whiteSquare square">
            <span class="letter">b</span
            ><i class="fas fa-chess-knight whitePiece"></i>
          </div>
          <div class="blackSquare square">
            <span class="letter">c</span
            ><i class="fas fa-chess-bishop whitePiece"></i>
          </div>
          <div class="whiteSquare square">
            <span class="letter">d</span
            ><i class="fas fa-chess-queen whitePiece"></i>
          </div>
          <div class="blackSquare square">
            <span class="letter">e</span
            ><i class="fas fa-chess-king whitePiece"></i>
          </div>
          <div class="whiteSquare square">
            <span class="letter">f</span
            ><i class="fas fa-chess-bishop whitePiece"></i>
          </div>
          <div class="blackSquare square">
            <span class="letter">g</span
            ><i class="fas fa-chess-knight whitePiece"></i>
          </div>
          <div class="whiteSquare square">
            <span class="letter">h</span
            ><i class="fas fa-chess-rook whitePiece"></i>
          </div>
        </div>
        <div class="whiteInfo info">White</div>
      </div>
      <div class="timer"></div>
      <div class="settings"></div>
    </div>
  </body>
</html>
